<!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body class = "roboto-regular">
    <!-- Part2: Registration Form -->
    <h2>Registration Form</h2>
    <form class = "form-container">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" class="input-field"/><br />
      <label for="rollno">Roll no:</label><br />
      <input type="text" id="rollno" name="rollno" class="input-field" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" class="input-field"/><br />
      <label for="age">Age:</label><br />
      <input type="text" id="age" name="age"class="input-field" /><br />
      <label for="gender">Gender:</label>
      <!-- name is used for the radio button group to identify the group of radio buttons. -->
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" /><br>
      <br>
      <label for="course">Course:</label>
      <select id="course" name="course" class="input-field">
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
        <option value="B.Com">B.Com</option>
        <option value="M.Com">M.Com</option>
        <option value="B.Sc">B.Sc</option>
        <option value="M.Sc">M.Sc</option>
        <option value="B.A">B.A</option>
        <option value="M.A">M.A</option>
        <option value="B.Ed">B.Ed</option>
        <option value="M.Ed">M.Ed</option>
        <option value="B.Pharma">B.Pharma</option>
        <option value="M.Pharma">M.Pharma</option></select
      ><br />

      
      <label for="address">Address:</label><br />
      <textarea id="address" name="address"class="input-field"></textarea><br />
      <input type="file" id="photo" name="photo" class="file-input" /><br />
      <input type="submit" value="Submit" class="submit-btn" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
